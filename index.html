<!DOCTYPE html>
<html ng-app="NarrowItDownApp">

<head>
    <meta charset="UTF-8">
    <title>Narrow It Down App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        /* Your styles here */
    </style>
</head>

<body>
    <div ng-controller="NarrowItDownController as narrowCtrl">
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Enter search term">
        <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>

        <div class="found-items">
            <p ng-if="narrowCtrl.found.length === 0">Nothing found</p>
            <ul>
                <li ng-repeat="item in narrowCtrl.found">
                    {{ item.name }}, {{ item.short_name }}, {{ item.description }}
                    <button ng-click="narrowCtrl.removeItem($index)">Don't want this one!</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
